<html>

<head>
  <meta charset="UTF-8">
  <title>Internet Bank GF - Cadastrado</title>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../style.css">
  <script src="../Models/banco.js"></script>
  <script src="../Models/agencia.js"></script>
  <script src="../Models/conta.js"></script>
  <script src="../Models/usuario.js"></script>
  <script src="../Services/index.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <div class="form-container col-12 d-flex justify-content-center">
    <div class="row col-12 col-lg-6 d-flex justify-content-center">
      <div class="logo-container mt-5 d-flex justify-content-center">
        <img src="../Imagens/logo.png" alt="logo" class="logo">
      </div>

      <div class="titulo d-flex justify-content-center mt-4"> Faça seu Cadastrado</div>

      <div class="input-form d-flex justify-content-center">
        <input type="text" onchange="validarNome()" placeholder="Digite a nome" id="nome" class="input col-10 col-lg-8 mt-4">
      </div>
      <div class="message-error d-flex justify-content-center mt-2" id="nomeError"></div>

      <div class="input-form d-flex justify-content-center">
        <input type="text" onchange="validarCpf()" maxlength="15" placeholder="Digite a CPF" id="cpf" class="input col-10 col-lg-8 mt-4">
      </div>
      <div class="message-error d-flex justify-content-center mt-2" id="cpfError"></div>

      <div class="input-form d-flex justify-content-center">
        <input type="text" placeholder="Digite a E-mail" id="email" class="input col-10 col-lg-8 mt-4">
      </div>
      <div class="message-error d-flex justify-content-center mt-2" id="emailError"></div>

      <div class="input-form d-flex justify-content-center">
        <input type="number" maxlength="3" placeholder="Digite a idade" id="idade" class="input col-10 col-lg-8 mt-4">
      </div>
      <div class="message-error d-flex justify-content-center mt-2" id="idadeError"></div>


      <div class="input-form d-flex justify-content-center mt-2">
        <select id="sexo" class="input col-10 col-lg-8 mt-4">
          <option value="" disabled selected>Selecione o sexo</option>
          <option value="M">M</option>
          <option value="F">F</option>
        </select>
      </div>
      <div class="message-error d-flex justify-content-center" id="sexoError"></div>

      <div class="input-form d-flex justify-content-center">
        <input type="password" maxlength="4" placeholder="Digite a Senha" id="senha" class="input col-10 col-lg-8 mt-4">
      </div>
      <div class="message-error d-flex justify-content-center mt-2" id="senhaError"></div>

      <div class="input-form d-flex justify-content-center">
        <input type="password" maxlength="4" placeholder="Confirmar a senha" id="confirmacaoSenha"
          class="input col-10 col-lg-8 mt-4">
      </div>
      <div class="message-error d-flex justify-content-center mt-2" id="confirmacaoSenhaError"></div>

      <!-- botão para criar uma conta -->
      <div class="button-form d-flex justify-content-center col-10 col-lg-8">
        <button class="button btn btn-success w-100 mt-4" onclick="criarConta()">Criar uma conta</button>

      </div>
      <div class="d-flex justify-content-center mt-3">
        <p>Já tem Cadastrado? Faça <a href="../index.html">login</a>
      </div>
      </p>

    </div>
  </div>
</body>

</html>
